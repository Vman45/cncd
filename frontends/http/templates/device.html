{% extends "layout.html" %}

{% block body %}

    <h1> {{ device }} </h1>

    {% for handle, name in devices.items() %}
        <a href="{{ url('device', device=handle) }}">Device: {{ name }}</a>
    {% endfor %}

    <ul>
    {% for key, value in info.items() %}
    <li> {{ key }}: {{ value }} </li>
    {% endfor %}
    </ul>

    <form action="{{ url('device', device=device) }}" method="post">
        <input type="submit" name="action" value="connect"/>
        <input type="submit" name="action" value="disconnect"/>
        <input type="submit" name="action" value="start"/>
        <input type="submit" name="action" value="stop"/>
        <input type="submit" name="action" value="abort"/>
        <input type="submit" name="action" value="pause"/>
        <input type="submit" name="action" value="resume"/>
    </form>

{% endblock body %}
